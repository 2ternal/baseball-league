<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.member}">내 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="memberId" th:text="#{label.member.memberId}">회원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1"
               th:value="${loginMember.memberId}" readonly>
    </div>
    <div>
        <label for="name" th:text="#{label.member.name}">이름</label>
        <input type="text" id="name" name="name" class="form-control" value="회원" th:value="${loginMember.name}"
               readonly>
    </div>
    <div>
        <label for="loginId" th:text="#{label.member.loginId}">로그인 ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control" value="member"
               th:value="${loginMember.loginId}" readonly>
    </div>
    <div>
        <label for="birthday" th:text="#{label.member.birthday}">생년월일</label>
        <input type="text" id="birthday" name="birthday" class="form-control" value="20010101"
               th:value="${loginMember.birthday}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/member/editMember}'|"
                    type="button" th:text="#{button.edit}">정보수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/member/members}'|"
                    type="button" th:text="#{button.list}">목록으로
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
