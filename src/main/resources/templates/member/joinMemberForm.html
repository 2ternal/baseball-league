<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form action="" th:action th:object="${joinMemberForm}" method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="ID를 입력하세요">
            <div class="field-error" th:errors="*{loginId}">
                로그인 ID 오류
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">로그인 ID 중복 오류</p>
            </div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="비밀번호 입력하세요">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div>
            <label for="birthdayYYYY">생일 년도</label>
            <input type="number" id="birthdayYYYY" th:field="*{birthdayYYYY}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="연도를 입력하세요">
            <div class="field-error" th:errors="*{birthdayYYYY}">
                생년월일 오류
            </div>
        </div>
        <div>
            <label for="birthdayMM">생일 월</label>
            <input type="number" id="birthdayMM" th:field="*{birthdayMM}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="연도를 입력하세요">
            <div class="field-error" th:errors="*{birthdayMM}">
                생년월일 오류
            </div>
        </div>
        <div>
            <label for="birthdayDD">생일 일</label>
            <input type="number" id="birthdayDD" th:field="*{birthdayDD}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="연도를 입력하세요">
            <div class="field-error" th:errors="*{birthdayDD}">
                생년월일 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/member/members}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
