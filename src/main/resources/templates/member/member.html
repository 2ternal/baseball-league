<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.member}">회원 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="memberId" th:text="#{label.member.memberId}">회원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="1"
               th:value="${member.memberId}"
               readonly>
    </div>
    <div>
        <label for="name" th:text="#{label.member.name}">이름</label>
        <input type="text" id="name" name="name" class="form-control" value="회원"
               th:value="${member.name}"
               readonly>
    </div>
    <div>
        <label for="loginId" th:text="#{label.member.loginId}">로그인 ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control" value="member"
               th:value="${member.loginId}"
               readonly>
    </div>
    <div>
        <label for="birthday" th:text="#{label.member.birthday}">생년월일</label>
        <input type="text" id="birthday" name="birthday" class="form-control" value="20010101"
               th:value="${member.birthday}"
               readonly>
    </div>

    <hr class="my-4">

    <div class="py-1 text-center">
        <h4 th:text="#{label.myPage.team}">소속팀</h4>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.team.teamName}">팀</th>
                <th th:text="#{label.team.teamCode}">팀 코드</th>
                <th th:text="#{label.teamMember.memberShip}">선수 분류</th>
                <th th:text="#{label.teamMember.mainPosition}">메인 포지션</th>
                <th th:text="#{label.teamMember.backNumber}">등번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teamMember : ${teamMemberList}">
                <td><a href="team.html" th:href="@{/team/{teamId}(teamId=${teamMember.team.teamId})}"
                       th:text="${teamMember.team.teamName}">팀</a></td>
                <td><a href="team.html" th:href="@{/team/{teamId}(teamId=${teamMember.team.teamId})}"
                       th:text="${teamMember.team.teamCode}">팀 코드</a></td>
                <td th:text="${teamMember.memberShip}">선수 분류</td>
                <td th:text="${teamMember.mainPosition}">메인 포지션</td>
                <td th:text="${teamMember.backNumber}">등번호</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/member/members}'|"
                    type="button" th:text="#{button.list}">목록으로
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
