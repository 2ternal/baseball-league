<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.teamMember}">팀원 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <form action="" th:action th:object="${joinTeamMemberDto}" method="post">
        <div>
            <label for="teamName" th:text="#{label.teamMember.team}">teamName</label>
            <input type="text" id="teamName" name="teamName" class="form-control" value="aaa"
                   th:value="${joinTeamMemberDto.teamName}" readonly>
        </div>
        <div>
            <label for="memberName" th:text="#{label.member.name}">name</label>
            <input type="text" id="memberName" name="memberName" class="form-control" value="회원"
                   th:value="${joinTeamMemberDto.memberName}" readonly>
        </div>
        <div>
            <div th:text="#{label.teamMember.mainPosition}">mainPosition</div>
            <select th:field="*{mainPosition}" class="form-select">
                <option value="" selected>==포지션 선택==</option>
                <option th:each="position : ${joinTeamMemberDto.positions}"
                        th:value="${position}"
                        th:text="${position.description}">position</option>
            </select>
            <div class="field-error" th:errors="*{mainPosition}">
                mainPosition 오류
            </div>
        </div>
        <div>
            <label for="backNumber" th:text="#{label.teamMember.backNumber}">backNumber</label>
            <input type="backNumber" id="backNumber" name="backNumber" class="form-control" value="100"
                   th:value="${joinTeamMemberDto.backNumber}">
            <div class="field-error" th:errors="*{backNumber}">
                backNumber 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">팀 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='teams.html'"
                        th:onclick="|location.href='@{/team/teams}'|"
                        type="button" th:text="#{button.list}">
                    목록으로
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
