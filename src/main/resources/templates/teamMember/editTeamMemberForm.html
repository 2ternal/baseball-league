<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="${editTeamMemberDto.teamName}">팀</h2>
        <h2 th:text="#{page.teamMember}">팀원 정보</h2>
    </div>

    <form action="" th:action th:object="${editTeamMemberDto}" method="post">
        <div>
            <label for="memberId" th:text="#{label.member.memberId}">회원 ID</label>
            <input type="text" id="memberId" name="memberId" class="form-control" value="1"
                   th:value="${teamMember.member.memberId}"
                   readonly>
        </div>
        <div>
            <label for="name" th:text="#{label.member.name}">이름</label>
            <input type="text" id="name" name="name" class="form-control" value="회원"
                   th:value="${teamMember.member.name}"
                   readonly>
        </div>
        <div>
            <label for="loginId" th:text="#{label.member.loginId}">로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" value="member"
                   th:value="${teamMember.member.loginId}"
                   readonly>
        </div>
        <div>
            <label for="birthday" th:text="#{label.member.birthday}">생년월일</label>
            <input type="text" id="birthday" name="birthday" class="form-control" value="20010101"
                   th:value="${teamMember.member.birthday}"
                   readonly>
        </div>
        <div>
            <div th:text="#{label.teamMember.memberShip}">memberShip</div>
            <select th:field="*{teamMemberShip}" class="form-select">
                <option th:each="memberShip : ${teamMemberShips}"
                        th:value="${memberShip.description}"
                        th:text="${memberShip.description}">teamMemberShip
                </option>
            </select>
            <div class="field-error" th:errors="*{teamMemberShip}">
                teamMemberShip 오류
            </div>
        </div>
        <div>
            <div th:text="#{label.teamMember.mainPosition}">mainPosition</div>
            <select th:field="*{mainPosition}" class="form-select">
                <option th:each="position : ${positions}"
                        th:value="${position.description}"
                        th:text="${position.description}">position
                </option>
            </select>
            <div class="field-error" th:errors="*{mainPosition}">
                mainPosition 오류
            </div>
        </div>
        <div>
            <label for="backNumber" th:text="#{label.teamMember.backNumber}">backNumber</label>
            <input type="text" id="backNumber" name="backNumber" class="form-control" value="1"
                   th:errorclass="field-error"
                   th:value="${teamMember.backNumber}">
            <div class="field-error" th:errors="*{backNumber}">
                backNumber 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/team/{teamId}(teamId=${teamMember.team.teamId})}'|"
                        type="button" th:text="#{button.list}">목록으로
                </button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
