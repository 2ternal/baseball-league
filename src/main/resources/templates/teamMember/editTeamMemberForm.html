<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="${teamMemberForm.teamName}">팀</h2>
        <h2 th:text="#{page.teamMember}">팀원 정보</h2>
    </div>

    <form action="" th:action th:object="${teamMemberForm}" method="post">
        <div>
            <label for="teamName" th:text="#{label.teamMember.team}">teamName</label>
            <input type="text" id="teamName" name="teamName" class="form-control" value="aaa"
                   th:value="${teamMemberForm.teamName}" readonly>
        </div>
        <div>
            <label for="teamCode" th:text="#{label.team.teamCode}">teamCode</label>
            <input type="text" id="teamCode" name="teamCode" class="form-control" value="aaa"
                   th:value="${teamMemberForm.teamCode}" readonly>
        </div>
        <div>
            <label for="memberName" th:text="#{label.member.name}">name</label>
            <input type="text" id="memberName" name="memberName" class="form-control" value="회원"
                   th:value="${teamMemberForm.memberName}" readonly>
        </div>
        <div>
            <div th:text="#{label.teamMember.memberShip}">memberShip</div>
            <select th:field="*{teamMemberShip}" class="form-select">
                <option th:each="memberShip : ${teamMemberShips}"
                        th:value="${memberShip.description}"
                        th:text="${memberShip.description}">teamMemberShip
                </option>
            </select>
            <div class="field-error" th:errors="*{teamMemberShip}">
                teamMemberShip 오류
            </div>
        </div>
        <div>
            <div th:text="#{label.teamMember.mainPosition}">mainPosition</div>
            <select th:field="*{mainPosition}" class="form-select">
                <option th:each="position : ${positions}"
                        th:value="${position.description}"
                        th:text="${position.description}">position
                </option>
            </select>
            <div class="field-error" th:errors="*{mainPosition}">
                mainPosition 오류
            </div>
        </div>
        <div>
            <label for="backNumber" th:text="#{label.teamMember.backNumber}">backNumber</label>
            <input type="text" id="backNumber" name="backNumber" class="form-control" value="1"
                   th:errorclass="field-error"
                   th:value="${teamMemberForm.backNumber}">
            <div class="field-error" th:errors="*{backNumber}">
                backNumber 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/team/{teamCode}(teamCode=${teamMember.team.teamCode})}'|"
                        type="button" th:text="#{button.list}">목록으로
                </button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
