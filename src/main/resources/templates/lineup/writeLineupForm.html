<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input[type='checkbox']").on("click", function(){
                let count = $("input:checked[type='checkbox']").length;
                if(count > 2) {
                    $(this).prop("checked", false);
                    alert("2개까지만 선택 할 수 있습니다.");
                }
            });
        });

    </script>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.writeLineup}">라인업 작성</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <form action="" th:action th:object="${lineupForm}" method="post">
        <!--        타순 테이블 만들 예정-->
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.lineup.orderNum}">타순</th>
                    <th th:text="#{label.lineup.player}">선수</th>
                    <th th:text="#{label.lineup.position}">포지션</th>
                    <th th:text="#{label.lineup.select}">선택</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="starting : ${lineupForm.startingPlayers}">
                    <td><input type="text"
                               th:value="${starting.battingOrder}" readonly>
                    </td>
                    <td><input type="text"
                               th:value="${starting.teamMember.member.name}" readonly>
                    </td>
                    <td><input type="text"
                               th:value="${starting.position}" readonly>
                    </td>
                    <td><input type="checkbox"
                               th:value="${starting.check}">선택
                    </td>
                </tr>
                </tbody>

                <tbody>
                <tr th:each="bench : ${lineupForm.benchPlayers}">
                    <td><input type="text"
                               th:value="${bench.battingOrder}" readonly>
                    </td>
                    <td><input type="text"
                               th:value="${bench.teamMember.member.name}" readonly>
                    </td>
                    <td><input type="text"
                               th:value="${bench.position}" readonly>
                    </td>
                    <td><input type="checkbox"
                               th:value="${bench.check}">선택
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <hr class="my-4">

        <!--        교체 버튼들-->
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:formaction="@{/lineup/{teamId}/changeOrder(teamId=${teamId})}"
                        type="submit" th:text="#{button.swap.order}">
                    타순 교체
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:formaction="@{/lineup/{teamId}/changePosition(teamId=${teamId})}"
                        type="submit" th:text="#{button.swap.position}">
                    포지션 교체
                </button>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='teams.html'"
                        th:onclick="|location.href='@{/team/teams}'|"
                        type="button" th:text="#{button.list}">
                    목록으로
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
