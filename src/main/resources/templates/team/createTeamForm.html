<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>팀 창단</h2>
    </div>

    <form action="" th:action th:object="${createTeamForm}" method="post">
        <div>
            <label for="teamName">팀명</label>
            <input type="text" id="teamName" th:field="*{teamName}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="팀 이름을 입력하세요">
            <div class="field-error" th:errors="*{teamName}">
                팀 코드 필드 오류
            </div>
        </div>
        <div>
            <label for="teamCode">팀 코드</label>
            <input type="text" id="teamCode" th:field="*{teamCode}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="팀 코드를 입력하세요">
            <div class="field-error" th:errors="*{teamCode}">
                팀 코드 필드 오류
            </div>
        </div>
        <div>
            <div th:text="#{label.teamMember.mainPosition}">mainPosition</div>
            <select th:field="*{mainPositionEng}" class="form-select">
                <option value="" selected>==포지션 선택==</option>
                <option th:each="position : ${positions}"
                        th:value="${position}"
                        th:text="${position.description}">position
                </option>
            </select>
            <div class="field-error" th:errors="*{mainPositionEng}">
                mainPosition 오류
            </div>
        </div>
        <div>
            <label for="backNumber" th:text="#{label.teamMember.backNumber}">backNumber</label>
            <input type="backNumber" id="backNumber" name="backNumber" class="form-control" value="100"
                   th:errorclass="field-error"
                   th:value="${createTeamForm.backNumber}">
            <div class="field-error" th:errors="*{backNumber}">
                backNumber 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">팀 창단</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='teams.html'"
                        th:onclick="|location.href='@{/team/teams}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
