<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>팀 창팀</h2>
    </div>

    <form action="" th:action th:object="${createTeamForm}" method="post">
        <div>
            <label for="teamName">팀명</label>
            <input type="text" id="teamName" th:field="*{teamName}"
                   class="form-control" placeholder="팀 이름을 입력하세요">
        </div>
        <div>
            <label for="teamCode">팀 코드</label>
            <input type="text" id="teamCode" th:field="*{teamCode}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="팀 코드를 입력하세요">
            <div class="field-error" th:errors="*{teamCode}">
                팀 코드 필드 오류
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">중복 오류</p>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">팀 창단</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='teams.html'"
                        th:onclick="|location.href='@{/team/teams}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
